<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="gray-background">
    <header class="purple-bg-white-text">
      <div class="container">
        <div class="row">
          <h1 class="column-full">
            Code Journal<span class="medium-font">&emsp;Entries</span>
          </h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form class="form hidden">
          <div class="row">
            <div class="column-half">
              <h2 class="">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half bottom-margin">
              <img
                class="rounded-border image"
                src="images/placeholder-image-square.jpg"
                alt="Your link isn't working, fix it!" />
            </div>
            <div class="column-half">
              <div class="bottom-margin-more">
                <label for="title" class="padding-zero">Title</label>
              </div>
              <div>
                <input
                  class="full-width rounded-border border input-height title bottom-margin-more"
                  type="text"
                  id="title"
                  name="title"
                  required />
              </div>
              <div class="bottom-margin-more">
                <label for="url" class="column-half padding-zero"
                  >Photo URL</label
                >
              </div>
              <div>
                <input
                  class="full-width rounded-border border input-height photo bottom-margin-more"
                  type="url"
                  id="url"
                  name="url"
                  required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="bottom-margin">
                <label for="notes" class="padding-zero">Notes</label>
              </div>
              <div>
                <textarea
                  class="full-width box-height rounded-border border bottom-margin notes"
                  id="notes"
                  name="notes"
                  required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-end bottom-margin">
              <button type="submit" class="purple-bg-white-text save-button">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <div class="row">
          <div class="column-half">
            <h2 class="">Entries</h2>
          </div>
        </div>
        <ul class="no-bullets padding-zero">
          <li class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <h3>test</h3>
              <p>testing</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <h3>kebab</h3>
              <p>kebubub</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-half">
              <h3>jackie chan</h3>
              <p>karate chop</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
