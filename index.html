<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="purple-bg-white-text">
      <div class="container">
        <div class="row">
          <h1 class="column-full">Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form class="">
          <div class="row">
            <div class="column-half">
              <h2 class="">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                class=""
                src="images/placeholder-image-square.jpg"
                alt="Your link isn't working, fix it!" />
            </div>
            <div class="column-half">
              <div>
                <label for="title" class="column-half">Title</label>
              </div>
              <div>
                <input
                  class="column-half"
                  type="text"
                  id="title"
                  name="title" />
              </div>
              <div>
                <label for="url" class="column-half">Photo URL</label>
              </div>
              <div>
                <input class="column-half" type="url" id="url" name="url" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div>
                <label for="notes" class="column-full">Notes</label>
              </div>
              <div>
                <input
                  class="column-full"
                  type="text"
                  id="notes"
                  name="notes" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-left">
              <button type="button" class="purple-bg-white-text save-button">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
